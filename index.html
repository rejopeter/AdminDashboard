<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="dashboard">
        <img id="dasLogo" src="" >
        <h1>Dashboard</h1>
        <ul id="nav1">
            <li><img src="" >Home</li>
            <li><img src="" >Profile</li>
            <li><img src="" >Messages</li>
            <li><img src="" >History</li>
            <li><img src="" >Tasks</li>
            <li><img src="" >Communities</li>
        </ul>
        <ul id="nav2">
            <li><img src="" >Settings</li>
            <li><img src="" >Support</li>
            <li><img src="" >Privacy</li>
        </ul>
    </div>
    <div class="searchBar">
        <img src="" ><form action="" method="get">
            <input type="search"name="" id="search">
        </form>
        <div class="notification"><img src="" alt=""></div>
        <div class="profile"><img src="" alt=""></div>
        <div class="name">Morgan Oakley</div>
    </div>
    <div class="heroBar">
        <div class="heroProfile">
            <img src="" alt="">
        </div>
        <div class="hero">
            <div class="greeting">Hi there,</div>
            <div class="heroName">Morgan Oakley (@morgan)</div>
        </div>
        <div class="create">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <div class="display">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="pCont">
            </div>
        </div>
        <div class="peek">
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="announceCont">
                </div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="trendCont">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
